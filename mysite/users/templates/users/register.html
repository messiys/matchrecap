{% extends 'users/base.html' %}
{% block head %}
<title>注册页面</title>
{% endblock %}

{% block content %}

        <h1 class="is-uppercase has-text-centered has-text-weight-bold">注册页面
            <br><span class="tag">注册</span>
        </h1>
        <hr class="dropdown-divider">

            {{ form.as_p }}
            <input type="submit" class="button is-link is-fullwidth" value="注册">
        </form>
    </div>
{% endblock %}
